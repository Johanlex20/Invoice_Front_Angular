<h4>Detalle de la factura</h4>

<!-- Correct usage of *ngIf -->
<div *ngIf="items.length > 0; else noItems">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>product</th>
                <th>price</th>
                <th>quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr row-item *ngFor="let item of items" [item]="item"></tr>
        </tbody>
    </table>
</div>

<!-- Template for "else" condition -->
<ng-template #noItems>
    <div class="alert alert-warning">No tiene items la factura!</div>
</ng-template>
